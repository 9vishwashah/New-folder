<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* CSS for the header */
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* CSS for the cart items */
        .cart-items {
            margin: 20px auto;
            width: 80%;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item-info h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #666;
        }

        .cart-item-price {
            font-weight: bold;
            color: #333;
        }

        /* CSS for the total */
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 24px;
        }

        .total span {
            font-weight: bold;
            font-size: 28px;
            color: #333;
        }

        /* CSS for the checkout button */
        .checkout-btn {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #555;
        }

        /* CSS for the remove button */
        .remove-item-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-item-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Shopping Cart</h1>
    </header>

    <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
        <div class="cart-item">
            <img src="image1.jpg" alt="Product 1">
            <div class="cart-item-info">
                <h3>Product 1</h3>
                <p>Price: $20</p>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-price">$20</div>
            <button class="remove-item-btn">Remove</button> <!-- Add remove button -->
        </div>
        <!-- Add more cart items here -->
    </div>

    <div class="total">
        Total: <span>$20</span>
    </div>

    <a href="#" class="checkout-btn">Proceed to Checkout</a>

    <script>
        // Function to handle removing items from the cart
        function removeCartItem(event) {
            const cartItem = event.target.closest('.cart-item'); // Find the parent cart item
            cartItem.remove(); // Remove the cart item from the DOM

            updateTotal(); // Update the total after removing the item
        }

        // Function to update the total price
        function updateTotal() {
            const prices = document.querySelectorAll('.cart-item-price'); // Get all prices
            let total = 0;

            prices.forEach(price => {
                total += parseFloat(price.textContent.replace('$', '')); // Sum up the prices
            });

            document.querySelector('.total span').textContent = '$' + total.toFixed(2); // Update the total display
        }

        // Add event listener to all remove buttons
        const removeButtons = document.querySelectorAll('.remove-item-btn');
        removeButtons.forEach(button => {
            button.addEventListener('click', removeCartItem);
        });
    </script>
</body>
</html>
